<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 40px;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            font-family: 'Georgia', serif;
            margin-bottom: 10px;
        }
        .form-title-bar {
            border-top: 3px solid #b71c50;
            margin-bottom: 30px;
        }
        form label {
            display: inline-block;
            width: 170px;
            vertical-align: top;
            margin-bottom: 12px;
        }
        form input[type="text"],
        form input[type="date"],
        form input[type="time"],
        form input[type="tel"],
        form textarea {
            width: 220px;
            padding: 4px;
            margin-bottom: 12px;
        }
        .name-fields input {
            width: 100px;
            margin-right: 10px;
        }
        .address-fields input {
            width: 100px;
            margin-right: 10px;
        }
        textarea {
            width: 350px;
            height: 60px;
            resize: vertical;
        }
        .appt-types {
            display: inline-block;
            vertical-align: top;
            margin-left: 10px;
        }
        .appt-types label {
            display: block;
            width: auto;
            margin-bottom: 4px;
        }
        .submit-btn {
            margin-top: 12px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Appointment Form</h2>
        <div class="form-title-bar"></div>
        <form>
            <div>
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label>Name</label>
                <span class="name-fields">
                    <input type="text" name="fname" placeholder="First">
                    <input type="text" name="lname" placeholder="Last">
                </span>
            </div>
            <div>
                <label>Gender</label>
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label>Address</label>
                <span class="address-fields">
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="state" placeholder="State">
                </span>
            </div>
            <div>
                <label for="query">Your Query</label>
                <textarea id="query" name="query"></textarea>
            </div>
            <div>
                <label>Appointment Type</label>
                <span class="appt-types">
                    <div>Select which appointment type(s) you require</div>
                    <label><input type="checkbox" name="appttype" value="cervix"> Cervix checkup</label>
                    <label><input type="checkbox" name="appttype" value="heart"> Heart checkup</label>
                    <label><input type="checkbox" name="appttype" value="eye"> Eye check-up</label>
                    <label><input type="checkbox" name="appttype" value="hearing"> Hearing Test</label>
                </span>
            </div>
            <div>
                <button type="submit" class="submit-btn">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
