<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Generator</title>
</head>
<body>
    <h1 style="text-align:center;">Prime Number Generator</h1>
    <form id="primeForm" style="width:600px; margin:0 auto;">
        <table border="1" width="100%" cellpadding="10">
            <tr>
                <td>Start</td>
                <td><input type="number" id="start"></td>
            </tr>
            <tr>
                <td>End</td>
                <td><input type="number" id="end"></td>
            </tr>
            <tr>
                <td>Prime Number</td>
                <td><textarea id="result" rows="5" cols="40" readonly></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="button" onclick="generatePrimes()">Generate</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="task2.js"></script>
</body>
</html>
